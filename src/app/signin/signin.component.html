<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Sign In</h2>
    </div>
  </div>

  <form [formGroup]="signInForm" (ngSubmit)="onLogin()">
    <div class="row">
      <div class="col-sm-3 form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" name="email" formControlName="email">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3 form-group">
        <label for="password">password</label>
        <input class="form-control" type="password" id="password" formControlName="password">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <button class="btn btn-primary" type="submit" [disabled]="!signInForm.valid">Sign In</button>
      </div>
    </div>
  </form>

</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="onAddCredential()">Add Credentials</button>
    <hr/>
    <h3>{{projects.projectName}}</h3>
    <input class="form-control" type="text" [(ngModel)]="queryString" id="search" placeholder="Search Credentials">
    <div class="panel panel-default" *ngFor="let credential of projects.credentialsList| FilterPipe:queryString">
      <div class="panel-heading" data-toggle="collapse" data-target=".collapse-password">
        <h3 class="panel-title">
          {{credential.credentialName}}
        </h3>
      </div>
      <div class="collapse collapse-password">
        <div class="panel-body">
          <p>{{credential.credentialPassword}}</p>
          <button class="btn btn-primary" type="button">Share</button>
        </div>
      </div>
    </div>
    <!-- <ul class="list-group">
      <li class="list-group-item" *ngFor="let credential of projects.credentialsList | FilterPipe:queryString ">
        {{credential.credentialName}}{{credential.credetialPassword}}
      </li>
    </ul> -->
  </div>
</div>

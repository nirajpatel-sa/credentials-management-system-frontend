<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="onAddCredential()">Add Credentials</button>
    <hr/>
    <h3>{{projects.projectName}}</h3>
    <ul class="list-inline" *ngFor="let credential of projects.credentialsList">
      <li>
        {{credential.credentialName}} {{credential.credentialPassword}}
      </li>
    </ul>
  </div>
</div>
